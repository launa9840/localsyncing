  <rect x="275" y="150" width="182" height="40" rx="4" fill="white" stroke="#cbd5e1" stroke-width="1"/>
  <rect x="275" y="200" width="182" height="40" rx="4" fill="white" stroke="#cbd5e1" stroke-width="1"/>
  <rect x="275" y="250" width="182" height="40" rx="4" fill="white" stroke="#cbd5e1" stroke-width="1"/>
  
